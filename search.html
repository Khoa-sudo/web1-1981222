<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <!-- Web1 CSS -->
    <link rel="stylesheet" href="css/1981222.css" />

    <!-- Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Changa+One&display=swap"
      rel="stylesheet"
    />

    <!-- Fontawesome -->
    <script
      src="https://kit.fontawesome.com/e4df00447c.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header class="container">
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img src="images/logo.png" alt="logo web1" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mt-2 mb-lg-0">
              <!-- ms-auto: tự động canh lề phải -->
              <li class="nav-item active">
                <a class="nav-link" aria-current="page" href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="gallery.html">Gallery</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="blogs.html">Blogs</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contacts.html">Contacts</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link linkLogin"
                  href="#"
                  data-bs-toggle="modal"
                  data-bs-target="#modalLogin"
                  >Login</a
                >
                <a
                  style="display: none"
                  href="#"
                  class="nav-link linkLogout"
                  onclick="logout()"
                  >Logout</a
                >
              </li>
            </ul>
            <form
              class="d-flex my-2 my-lg-0 border rounded-pill"
              id="formSearch"
              method="get"
              action="search.html"
            >
              <input
                class="form-control border-0 ms-3"
                type="text"
                placeholder="Search"
                aria-label="Search"
                name="keyword"
                id="keyword"
                required
              />
              <button class="btn my-2 my-lg-0 border-0" type="submit">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <section id="banner-small"></section>
    <main>
      <div class="container" id="content"></div>
    </main>
    <footer class="container-fluid py-3" id="menuFooter">
      <ul class="nav justify-content-center py-3">
        <li class="nav-item">
          <a class="nav-link active" href="#" aria-current="page">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="about.html">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="gallery.html">Gallery</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="blogs.html">Blogs</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="contacts.html">Contacts</a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link linkLogin"
            href="#"
            data-bs-toggle="modal"
            data-bs-target="#modalLogin"
            >Login</a
          >
          <a
            style="display: none"
            href="#"
            class="nav-link linkLogout"
            onclick="logout()"
            >Logout</a
          >
        </li>
      </ul>
      <p class="text-center text-white-50">
        Copyright &copy; 2022 by Nguyen Quoc Nguyen Khoa - 1981222
      </p>
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <script src="js/1981222.js"></script>
    <!-- HandlebarsJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <script id="search-template" type="text/x-handlebars-template">
      {{#each data}}
        <div class="py-3">
          <a
            class="text-decoration-none"
            href="#"
            onclick="loadData('{{type}}/{{id}}','details-template','content')"
          >
            <h1 class="text-black">{{name}}</h1>
          </a>
          <div class="text-black-50">{{summary}}</div>
        </div>
      {{/each}}
    </script>
    <script id="details-template" type="text/x-handlebars-template">
      {{#each data}}
        <h1>{{name}}</h1>
        {{#if imagepath}}
          <img src="{{imagepath}}" alt="{{name}}" class="float-start me-3" />
        {{/if}}
        <div class="text-black-50">{{{description}}}</div>
      {{/each}}
    </script>
    <script>
      checkLogin();
      let searchParams = new URLSearchParams(location.search);
      let keyword = searchParams.get("keyword");
      if (keyword) {
        keyword = keyword.trim();
        if (keyword != "") {
          loadData(`search?keyword=${keyword}`, "search-template", "content");
        }
      }
    </script>
  </body>
</html>
