<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>1981222-Web1 Project</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Web1 CSS -->
    <link rel="stylesheet" href="css/1981222.css" />

    <!-- Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Changa+One&display=swap"
      rel="stylesheet"
    />

    <!-- Fontawesome -->
    <script
      src="https://kit.fontawesome.com/e4df00447c.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header class="container">
      <nav class="navbar navbar-expand-sm navbar-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="images/logo.png" alt="logo web1" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mt-2 mb-lg-0">
              <!-- ms-auto: tự động canh lề phải -->
              <li class="nav-item active">
                <a class="nav-link" aria-current="page" href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="gallery.html">Gallery</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="blogs.html">Blogs</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contacts.html">Contacts</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="login.html"
                  data-bs-toggle="modal"
                  data-bs-target="#modalLogin"
                  >Login</a
                >
              </li>
            </ul>
            <form
              class="d-flex my-2 my-lg-0 border rounded-pill"
              id="formSearch"
            >
              <input
                class="form-control border-0 ms-3"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn my-2 my-lg-0 border-0" type="submit">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <section id="banner-small"></section>
    <div id="content">
      <section class="container py-5">
        <div class="row">
          <div class="col-md-8 col-sm-12" id="about-us">
            <!-- handelbars -->
          </div>
          <div class="col-md-4 col-sm-12" id="visions">
            <!-- handelbars -->
          </div>
        </div>
      </section>

      <!-- testimonials -->
      <section id="testimonials"></section>

      <!-- our team -->
      <section id="team" class="container py-3">
        <!-- handlebars -->
      </section>
    </div>
    <!-- Footer -->
    <footer class="container-fluid py-3" id="menuFooter">
      <ul class="nav justify-content-center py-3">
        <li class="nav-item">
          <a class="nav-link active" href="#" aria-current="page">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="about.html">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="gallery.html">Gallery</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="blogs.html">Blogs</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="contacts.html">Contacts</a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            href="login.html"
            data-bs-toggle="modal"
            data-bs-target="#modalLogin"
            >Login</a
          >
        </li>
      </ul>
      <p class="text-center text-white-50">
        Copyright &copy; 2022 by Nguyen Quoc Nguyen Khoa - 1981222
      </p>
    </footer>

    <!-- Modal Body -->
    <!-- if you want to close by clicking outside the modal, delete the last endpoint:data-bs-backdrop and data-bs-keyboard -->
    <div
      class="modal fade"
      id="modalLogin"
      tabindex="-1"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      role="dialog"
      aria-labelledby="modalTitleId"
      aria-hidden="true"
    >
      <div
        class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm"
        role="document"
      >
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form action="#" method="post" id="formLogin">
              <h3 class="text-center">Login Form</h3>
              <div class="mb-3">
                <input
                  type="text"
                  name="username"
                  id="username"
                  placeholder="Username"
                  class="form-control"
                />
              </div>
              <div class="mb-3">
                <input
                  type="text"
                  name="password"
                  id="password"
                  placeholder="Password"
                  class="form-control"
                />
              </div>
              <button type="submit" class="form-control btn">Login</button>
            </form>
          </div>
          <div class="modal-footer"></div>
        </div>
      </div>
    </div>

    <!-- Optional: Place to the bottom of scripts -->
    <script>
      const myModal = new bootstrap.Modal(
        document.getElementById("modalId"),
        options
      );
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>

    <!-- HandlebarsJS -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
      integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="js/1981222.js"></script>

    <script id="about-us-template" type="text/x-handlebars-template">
      {{#each data}}
        <h1 class="py-3">{{name}}</h1>
        <div>
          <img
            src="{{thumbpath}}"
            alt="{{name}}"
            class="float-start rounded-4 me-3"
          />
          <p>{{{summary}}}</p>
          <a
            href="#"
            class="btn btn-link readmore ps-0"
            onclick="loadData('aboutus/{{id}}','details-template','content')"
          >Read more</a>
        </div>
      {{/each}}
    </script>
    <script id="details-template" type="text/x-handlebars-template">
      <div class="container py-5 overflow-auto">
        {{#each data}}
          <h1>{{name}}</h1>
          <img
            src="{{imagepath}}"
            alt="{{name}}"
            class="float-start rounded-4 me-3"
          />
          <p>{{{description}}}</p>
        {{/each}}
      </div>
    </script>
    <script id="our-vision-template" type="text/x-handlebars-template">
      <h1 class="py-3">Our Vision</h1>
      {{#each data}}
        <div class="clearfix">
          <a
            class="text-decoration-none"
            href="#"
            onclick="loadData('visions/{{id}}','details-template','content')"
          >
            <img
              src="{{thumbpath}}"
              alt="{{name}}"
              class="float-start rounded-4 me-3"
            />
            <h3 class="text-black">{{name}}</h3>
            <p>{{summary}}</p>
          </a>
        </div>
      {{/each}}
    </script>
    <script id="testimonials-template" type="text/x-handlebars-template">
      <div class="container py-3">
        <h1 class="text-white">Testimonials</h1>
        <div class="row py-3">
          {{#each data}}
            <div class="col">
              <p class="text-black-50">
                {{summary}}
              </p>
              <span class="text-white">{{name}}</span><br />
              <a href="#">{{email}}</a>
            </div>
          {{/each}}
        </div>
      </div>
    </script>
    <script id="our-team-template" type="text/x-handlebars-template">
      <h1>Our Team</h1>
      <div class="row py-3">
        {{#each data}}
          <div class="col">
            <a
              class="text-decoration-none"
              href="#"
              onclick="loadData('team/{{id}}','details-template','content')"
            >
              <img
                src="{{thumbpath}}"
                alt="{{name}}"
                class="rounded-4 mb-3 img-fluid"
              />
              <h4 class="text-black">{{name}}</h4>
              <p>
                {{summary}}
              </p>
            </a>
          </div>
        {{/each}}
      </div>
    </script>

    <script>
      loadData("aboutus", "about-us-template", "about-us");
      loadData("visions", "our-vision-template", "visions");
      loadData("team", "our-team-template", "team");
      loadData("testimonials", "testimonials-template", "testimonials");
    </script>
  </body>
</html>
